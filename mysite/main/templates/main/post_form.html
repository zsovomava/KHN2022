{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center">Poszt létrehozása</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-block btn-outline-info">
            <i class="fas fa-plus-circle"></i> Létrehozás
        </button>
    </form>
{% endblock %}
