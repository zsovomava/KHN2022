{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center">Videóhívás</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-block btn-success">
            <i class="fas fa-video"></i> Hívás indítása
        </button>
    </form>
{% endblock %}
